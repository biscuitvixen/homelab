services:
  tailscale-server:
    image: tailscale/tailscale:stable
    container_name: tailscale
    network_mode: "host"                 # use host net stack
    cap_add:
      - NET_ADMIN                        # allow route/iptables tweaks
      - NET_RAW                          # allow raw sockets (ping)
    devices:
      - /dev/net/tun:/dev/net/tun        # tunnel device
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_HOSTNAME=${TS_HOSTNAME}
      - TS_ACCEPT_DNS=true
      - TS_EXTRA_ARGS=${TS_ARGS}
    volumes:
      - /var/run/tailscale:/var/run/tailscale
      - ${BASE}/appdata/tailscale_${TS_STATE_SUFFIX:-primary}:/var/lib/tailscale
      - ${BASE}/configs/tailscale_${TS_STATE_SUFFIX:-primary}:/etc/tailscale
    restart: unless-stopped
    profiles: ["serv"]
    user: "1001:3001"
    healthcheck:
      test: ["CMD", "tailscale", "status", "--peers=false"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  tailscale-pi:
    image: tailscale/tailscale:stable
    container_name: tailscale-pi
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_HOSTNAME=${TS_HOSTNAME}
      - TS_ACCEPT_DNS=true
      - TS_EXTRA_ARGS=--advertise-exit-node --advertise-routes=192.168.0.0/24
    volumes:
      - /var/run/tailscale:/var/run/tailscale
      - /etc/tailscale:/etc/tailscale
    restart: unless-stopped
    profiles: ["pi"]
    healthcheck:
      test: ["CMD", "tailscale", "status", "--peers=false"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s