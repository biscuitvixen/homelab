services:
  homeassistant:
    image: homeassistant/home-assistant:latest
    container_name: homeassistant
    ports:
      - 8123
    volumes:
      - ${BASE}/appdata/homeassistant:/config
    environment:
      - TZ=${TZ}
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 120s
